<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<title>Engine Test</title>
	<link href='https://fonts.googleapis.com/css?family=Nunito:300' rel='stylesheet' type='text/css'>
	<link href="css/index.css" rel="stylesheet" type="text/css">
	<script type="text/javascript">
	  function unhide(divID) {
	    var item = document.getElementById(divID);
	    if (item) {
	      item.className=(item.className=='hidden')?'unhidden':'hidden';
	    }
	  }
	</script>
</head>
<body onkeypress="engine.KeyPress(event)">
	<canvas id="canvas"></canvas>
	<script src="./play/lib/Mouse.js"></script>
	<script src="kudoku.js"></script>
	<script src="piece.js"></script>
	<script src="square.js"></script>
	<script src="puzzle.js"></script>
	<script src="engine.js"></script>
	<script>
	var dimension = 16;
	var tileSize = 50;
	canvas.width = 1000;
	canvas.height = (dimension+0.1) * tileSize;
	engine = new Engine(dimension, tileSize, "sudoku", 500 - (dimension+1)*tileSize/2, 0);
	engine.LoadConfiguration("7 . . . . 5 1 . 3 11 . . . . . . 12 8 . . . 15 14 . 4 . 9 . 11 . 16 2 . 15 1. 2 13 . . . . 7 . 5 8 . 3 . 1 . . . . . . . . . . . . . . . . . 1 . . 2 . . 15 . . . 5 . . 11 15 . . 3 . . . . . . 7 14 6 . 1 . 14 . 16 . . . . . . 5 6 . 1. 2 . . . . 12 . . . . 8 9 1 1. 13 16 . . 3 . . . . . . . . . 15 . . 9 8 . . . 6 4 . . 1. . . 7 . 14 . . . 11 . . 16 . 12 . 3 9 . 1. . . 8 . . 5 . 3 . . . 15 . . . . 13 . 4 . 14 . 16 . . . . . 14 15 13 . 1. 8 . . 4 . 9 9 . 7 . 6 . . . . . . 1 . . . . 5 13 8 . 3 . 1. . . . 11 6 . . 15 . 1. 1 15 . . . 5 16 14 . 4 . . 6 . .")
	window.IS_IN_SIGHT = true;
	</script>
	
	<div style="margin-left: 250px; text-align: center; display: table">
		<div style="display: table-row">
			<a id="solve" onclick="engine.SetSolution()" style="width: 150px; display: table-cell">Solve</a>
			<a id="hint" onclick="engine.GiveHint()" style="width: 150px; display: table-cell">Hint</a>
			<a id="reset" onclick="engine.Reset()" style="width: 150px; display: table-cell">Reset</a>
		</div>
	</div>
	
</body>
</html>
